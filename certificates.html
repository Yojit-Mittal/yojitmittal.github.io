<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Certificates – Yojit Mittal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      padding: 40px;
      text-align: center;
      color: #222;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 42px;
      color: #333;
    }

    .certificate-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .cert {
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      max-width: 250px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .cert:hover {
      transform: translateY(-5px);
    }

    .cert img {
      width: 100%;
      border-radius: 8px;
    }

    .cert p {
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    .back-btn {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #ffcc00;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      .cert {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>My Certificates</h1>
  <div class="certificate-grid">
    <div class="cert">
      <a href="certificate-full-1.png" target="_blank">
        <img src="certificate-full-1.png" alt="Certificate 1">
      </a>
      <p>Schoolini University – 2024</p>
    </div>
    <div class="cert">
      <a href="cs.jpg" target="_blank">
        <img src="cs.jpg" alt="Certificate 2">
      </a>
      <p>Cambridge School – 2024</p>
    </div>
    <div class="cert">
      <a href="Digit.jpg" target="_blank">
        <img src="Digit.jpg" alt="Certificate 3">
      </a>
      <p>Ahlcon Digit – 2024</p>
    </div>
    <div class="cert">
      <a href="T.jpg" target="_blank">
        <img src="T.jpg" alt="Certificate 4">
      </a>
      <p>TedX – 2024</p>
    </div>
    <div class="cert">
      <a href="TS.jpg" target="_blank">
        <img src="TS.jpg" alt="Certificate 5">
      </a>
      <p>ThinkStartup – 2024</p>
    </div>
    <div class="cert">
      <a href="CSS.jpg" target="_blank">
        <img src="CSS.jpg" alt="Certificate 6">
      </a>
      <p>Cambridge School Shield – 2024</p>
    </div>
  </div>

  <a href="index.html" class="back-btn">← Back to Home</a>
</body>
</html>
