    body {
      font-family: 'Segoe UI', sans-serif;

      color: #333;

    }

    header {
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    #typing {
      color: #2c3e50;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      padding: 0 20px;
    }

    section {
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.7);
      margin: 30px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .cert-image {
      width: 200px;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>

<body>

  <header>
    <h1>Hi, I'm Yojit Mittal</h1>
    <h2>I am <span id="typing"></span></h2>
  </header>

  <script>
    const words = ["a future entrepreneur.", "a tech enthusiast.", "a coder.", "a dreamer."]; 
    let i = 0, j = 0, currentWord = "", isDeleting = false;

    function type() {
      const typing = document.getElementById("typing");

      if (i < words.length) {
        if (!isDeleting && j <= words[i].length) {
          currentWord = words[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentWord = words[i].substring(0, j--);
        }

        typing.innerHTML = currentWord;

        if (j === words[i].length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();
  </script>
