<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yojit Mittal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      padding: 60px 20px 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      color: #555;
    }

    p {
      font-size: 18px;
      padding: 10px 30px;
    }

    section {
      padding: 50px 20px;
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .reveal.visible {
      opacity: 1;
      transform: none;
    }

    .certificate-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .certificate-gallery a img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #ccc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate-gallery a img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 30px;
      font-size: 16px;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Yojit Mittal</h1>
    <h2>I am <span id="typing"></span></h2>
    <p>This website will showcase my journey, projects, and achievements soon.</p>
  </header>

  <section class="reveal">
    <h2>ðŸ“œ My Certificates</h2>

      <a href="certificate-2-full.png" target="_blank">

      <!-- Add more as needed -->
    </div>

  <footer>
    <p>Connect with me:</p>
    <p>
      ðŸ“¸ <a href="https://instagram.com/yojit.mittal" target="_blank">@yojit.mittal</a> |
      ðŸ“§ <a href="mailto:yojit_mittal@yahoo.com">yojit_mittal@yahoo.com</a>
    </p>
  </footer>

  <script>
    const words = ["a future entrepreneur.", "a tech enthusiast.", "a coder.", "a dreamer."];
    let i = 0, j = 0, currentWord = "", isDeleting = false;

    function type() {
      const typing = document.getElementById("typing");

      if (i < words.length) {
        if (!isDeleting && j <= words[i].length) {
          currentWord = words[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentWord = words[i].substring(0, j--);
        }

        typing.innerHTML = currentWord;

        if (j === words[i].length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();

    // Reveal animations on scroll
    window.addEventListener("scroll", () => {
      document.querySelectorAll(".reveal").forEach(el => {
        const top = el.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (top < windowHeight - 100) {
          el.classList.add("visible");
        }
      });
    });
  </script>

</body>
</html>
