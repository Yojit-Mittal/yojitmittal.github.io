  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    a {
      color: white;
      text-decoration: underline;
    }
    .btn {
      margin: 20px auto;
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #2575fc;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #ddd;
    }
    .contact {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Yojit Mittal</h1>
  <h2>I am <span id="typing"></span></h2>

  <script>
    const words = ["a future entrepreneur.", "a tech enthusiast.", "a coder.", "a dreamer."];
    let i = 0, j = 0, currentWord = "", isDeleting = false;

    function type() {
      const typing = document.getElementById("typing");

      if (i < words.length) {
        if (!isDeleting && j <= words[i].length) {
          currentWord = words[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentWord = words[i].substring(0, j--);
        }

        typing.innerHTML = currentWord;

        if (j === words[i].length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();
  </script>
